<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Ротатор</title>
	<meta charset="utf-8"/>
	<meta name="robots" content="none"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/rotator.css" rel="stylesheet" type="text/css"/>
	<!--[if lte IE 6]>
		<link href="css/ie6.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.ba-bbq.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.rotator2.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="LeftMargin">&nbsp;</div>
	<div class="RightMargin">&nbsp;</div>

	<div class="MaxWidth">
		<div class="MinWidth">
			<div class="Wrapper">
				<div class="Header">
					50% крутизны слайдера = качественные картинки
				</div>
				<div class="Content">
					Cлайдер с поддержкой хешей(меняется URL при переключении слайдов, необходима библиотека jquery.ba-bbq.js)
					<div class="RotatorWrapper">
						<a href="#" id="RotatorPrevLink" class="RotatorPrevLink"><span>&nbsp;</span></a>
						<a href="#" id="RotatorNextLink" class="RotatorNextLink"><span>&nbsp;</span></a>
						<div class="Rotator" id="RotatorWithHashes">
							<div class="RotatorItem">
								<a href="#"><img src="img/img1.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img2.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img3.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img4.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img5.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img6.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img7.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img8.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img9.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img10.jpg" alt=""/></a>
							</div>
							<div class="RotatorItem">
								<a href="#"><img src="img/img11.jpg" alt=""/></a>
							</div>
						</div>
						<div class="RotatorPaging" id="RotatorPaging"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
