<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ротатор</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/rotator.css" rel="stylesheet">
	<style>
		.wrapper{
			overflow: hidden;
			background: #eee;
		}
		.content {
			position:relative;
			text-align: center;
			width: 60%;
			margin: 0 auto;
			padding: 50px;
			font-size: 0.8em;
		}
	</style>
	<script src="http://yandex.st/jquery/1.8.1/jquery.min.js"></script>

		<div class="content">
			<section>
				<header>
					<h3>Cлайдер c настройками в data-аттрибутах</h3>

					<a href="#" class="b-rotator__next"><span></span></a>
					<div class="b-rotator b-rotator-data" data-items=".b-rotator__item" data-prev=".b-rotator__prev" data-next=".b-rotator__next" data-hash="dataslide" data-easing="easeOutQuad" data-nav=".b-rotator__paging" data-navtemplate="<a href='#'><span>slide $i</span></a>">
						<img class="b-rotator__item" src="http://farm7.static.flickr.com/6019/6312715714_3fa86a316f_b.jpg" alt=""/>

					</div>
					<div class="b-rotator__paging b-rotator__paging_mod"></div>
				</div>
			</section>

				<header>

					<div class="b-rotator" id="b-rotator">

	<script>
	$(document).ready(function() {
		$("#b-rotator").rotator2({
			itemsSelector:       '.b-rotator__item',
			prev:                '.b-rotator__prev',
			next:                '.b-rotator__next',
			blocksPerScreen:     1,
			blocksChangePerPage: 1,
			autoPlay:            true,
			keyboardNavigation:  true,
			containerOverflow:   'visible'
		});
		$("#b-rotator-hashes").rotator2({
			itemsSelector:       '.b-rotator__item',
			prev:                '.b-rotator__prev',
			next:                '.b-rotator__next',
			blocksPerScreen:     1,
			blocksChangePerPage: 1,
			hashPrefix:          "photo",
			//'autoPlay: true,
			easing:              "easeOutQuad",
			keyboardNavigation:  false,
			navSelector:         '.b-rotator__paging',
			navPageTemplate:     '<a href="#"><span>$i</span></a>'
		});
		$("#b-rotator-hashes_2").rotator2({
			itemsSelector:       '.b-rotator__item',
			prev:                '.b-rotator__prev',
			next:                '.b-rotator__next',
			blocksPerScreen:     1,
			blocksChangePerPage: 1,
			hashPrefix:          "slide",
			//'autoPlay: true,
			easing:              "easeOutQuad",
			keyboardNavigation:  false,
			navSelector:         '.b-rotator__paging',
			navPageTemplate:     '<a href="#"><span>$i</span></a>'
		});
		$("#b-multirotator-hashes").rotator2({
			itemsSelector:       '.b-rotator__item',
			prev:                '.b-rotator__prev',
			next:                '.b-rotator__next',
			blocksPerScreen:     4,
			blocksChangePerPage: 2,
			hashPrefix:          "multislide",
			//'autoPlay':        true,
			keyboardNavigation:  false,
			navSelector:         '.b-rotator__paging',
			navPageTemplate:     '<a href="#"><span>$i</span></a>',
			autoWidthCheck:      'opera'
		});
	});
	</script>
